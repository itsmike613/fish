<!-- fish/index.html -->
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>fish</title>
	<link rel="stylesheet" href="./Source/Styles/styles.css" />
</head>

<body>
	<div id="background" aria-hidden="true"></div>

	<div id="ui">
		<div id="fishing">
			<div id="title">Fishing</div>
			<div id="timer">0.0s</div>
			<button id="fish" type="button">Fish</button>
			<button id="catch" type="button">Reel In</button>
		</div>

		<div id="inventory" aria-hidden="true">
			<div id="inventoryTitle">Inventory</div>
			<div id="inventoryGrid"></div>
		</div>

		<div id="hotbar" aria-hidden="false"></div>

		<div id="toast" aria-live="polite" aria-atomic="true"></div>
		<div id="cursor" aria-hidden="true"></div>
	</div>

	<script type="module" src="./Source/Scripts/main.js"></script>
</body>

</html>
