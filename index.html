<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Fishing</title>
	<link rel="stylesheet" href="Source/Styles/index.css" />
</head>

<body>
	<!-- Three.js background -->
	<div id="threeRoot" aria-hidden="true"></div>

	<!-- UI -->
	<div id="ui">
		<div id="hud">
			<div id="clockText">--:--</div>
		</div>

		<div id="fishingCard" class="card">
			<button id="fishBtn" class="primary">Fish</button>
			<div class="bar">
				<div id="barFill" class="barFill"></div>
			</div>
			<div id="hint" class="hint">Press <b>E</b> for Inventory</div>
		</div>
	</div>

	<!-- Toasts -->
	<div id="toastHost" aria-live="polite" aria-atomic="true"></div>

	<!-- Inventory Modal -->
	<div id="invOverlay" class="overlay hidden">
		<div class="invWrap">
			<div class="invTitle">Inventory <span class="invSub">(E to close)</span></div>

			<div class="invGrid" id="invGrid" role="grid" aria-label="Inventory Grid"></div>

			<div class="invDivider"></div>
			<div class="hotbarLabel">Hotbar (Shift-click to quick move)</div>
			<div class="invGrid hotbar" id="hotbarGrid" role="grid" aria-label="Hotbar"></div>

			<div id="itemInfo" class="itemInfo hidden"></div>
		</div>
	</div>

	<!-- Held item (cursor) -->
	<div id="held" class="held hidden">
		<img id="heldIcon" alt="" />
		<div id="heldQty" class="qty"></div>
	</div>

	<!-- Lore Viewer -->
	<div id="loreViewer" class="loreViewer hidden">
		<img id="loreImg" alt="Lore" />
	</div>

	<script type="module" src="Source/Scripts/index.js"></script>

</html>
