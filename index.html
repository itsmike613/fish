<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Fish</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./Source/Styles/index.css" />
</head>

<body>
	<div id="bg"></div>

	<div id="ui">
		<div id="fish" class="card">
			<button id="btn" class="btn">Fish</button>
			<div id="bar">
				<div id="fill"></div>
			</div>
			<div id="hint">Press <b>E</b> for Backpack</div>
		</div>
	</div>

	<div id="bag" aria-hidden="true">
		<div id="ttl">Backpack</div>
		<div id="grd"></div>
	</div>

	<div id="inf" aria-hidden="true">
		<div id="in0">Hover an item</div>
		<div id="in1"></div>
	</div>

	<div id="view" aria-hidden="true">
		<img id="pic" alt="lore" />
	</div>

	<div id="cur" aria-hidden="true">
		<img id="curi" alt="" />
		<div id="curn"></div>
	</div>

	<div id="ts"></div>

	<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
	<script src="./Source/Scripts/index.js" defer></script>
</body>

</html>
