<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Fishing</title>
	<link rel="stylesheet" href="./Source/Styles/styles.css" />
</head>

<body>
	<div id="gameRoot">
		<canvas id="gameCanvas"></canvas>

		<!-- Crosshair -->
		<div id="crosshair">+</div>

		<!-- Hotbar -->
		<div id="hotbar"></div>

		<!-- Inventory -->
		<div id="inventory" class="hidden"></div>

		<!-- Floating countdown above bobber -->
		<div id="bobberCountdown" class="hidden"></div>

		<!-- Small hint text -->
		<div id="hint">
			Click to lock mouse • WASD move • CTRL sprint • SPACE jump • E inventory • RMB fish
		</div>
	</div>

	<script type="module" src="./Source/Scripts/main.js"></script>
</body>

</html>
