<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Fish</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./Source/Styles/index.css" />
</head>

<body>
	<div id="bg"></div>

	<div id="ui">
		<div id="fish" class="cd">
			<div class="hd">
				<div class="tt">Fishing</div>
				<div id="tm" class="tm">00:00</div>
			</div>

			<button id="btn" class="btn">Fish</button>

			<div id="bar" class="bar" aria-label="progress">
				<div id="fill" class="fill"></div>
			</div>
		</div>
	</div>

	<div id="bag" class="md" aria-hidden="true">
		<div class="bd">
			<div class="mh">
				<div class="mt">Backpack</div>
				<div class="ms">E to close</div>
			</div>
			<div id="grid" class="gr"></div>
		</div>
	</div>

	<div id="info" class="info" aria-hidden="true">
		<div id="inm" class="inm">—</div>
		<div id="ids" class="ids">—</div>
		<div id="ist" class="ist"></div>
	</div>

	<div id="cur" class="cur" aria-hidden="true"></div>

	<div id="toast" class="ts" aria-live="polite" aria-atomic="true"></div>

	<div id="view" class="vw" aria-hidden="true">
		<img id="vimg" class="vimg" alt="Lore" />
	</div>

	<script type="module" src="./Source/Scripts/index.js"></script>
</body>

</html>
